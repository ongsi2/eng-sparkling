<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle stroke -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGrad)" stroke-width="2.5"/>

  <!-- Inner circle background -->
  <circle cx="20" cy="20" r="15" fill="url(#logoGrad)" fill-opacity="0.1"/>

  <!-- Letter E -->
  <g transform="translate(12, 11)">
    <path d="M0 0 L14 0 L14 3 L4 3 L4 7.5 L12 7.5 L12 10.5 L4 10.5 L4 15 L14 15 L14 18 L0 18 Z" fill="url(#logoGrad)"/>
  </g>

  <!-- Sparkle dots -->
  <g filter="url(#glow)">
    <circle cx="32" cy="10" r="2" fill="#22d3ee"/>
    <circle cx="8" cy="32" r="1.5" fill="#10b981"/>
  </g>
</svg>
