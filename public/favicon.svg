<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>

  <!-- Stylized "E" with sparkling effect -->
  <g transform="translate(6, 7)">
    <!-- Letter E -->
    <path d="M2 0 L12 0 L12 2.5 L5 2.5 L5 7 L10 7 L10 9.5 L5 9.5 L5 15.5 L12 15.5 L12 18 L2 18 Z"
          fill="#f8fafc"/>

    <!-- Sparkling stars/bubbles -->
    <g filter="url(#glow)">
      <!-- Main sparkle -->
      <path d="M15 4 L16 6 L18 7 L16 8 L15 10 L14 8 L12 7 L14 6 Z"
            fill="url(#sparkGradient)"/>
      <!-- Small sparkles -->
      <circle cx="18" cy="3" r="1" fill="#22d3ee" opacity="0.9"/>
      <circle cx="13" cy="12" r="0.8" fill="#10b981" opacity="0.8"/>
      <circle cx="17" cy="11" r="0.6" fill="#67e8f9" opacity="0.7"/>
      <circle cx="19" cy="6" r="0.5" fill="#34d399" opacity="0.6"/>
    </g>
  </g>
</svg>
